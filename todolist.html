<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
  
    <link rel="stylesheet" href="todolist.css">
    <script src="./todolist.js"></script>
    
  
</head>
<body>
    
    <div class="container-fluid todo_container">
        <div class="title d-flex justify-content-center">todolist</div>
        <div class="row d-flex justify-content-around p-4" style="height: 35%;">
           
            <div class=" col-4 main_input d-flex justify-content-center align-items-center p-0">
                <div class="inputtask">
               
                    <textarea class="taskname" value="" style="resize: none;" placeholder="ENTER YOUR TASK"></textarea></div>
                <div class="bton position-absolute "><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg></div>
            </div>

            <div class=" col-4 h-100 alert_box justify-content-center align-items-center">
                <div class="alerticon posititon-absolute"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M72 64c0-17.7-14.3-32-32-32S8 46.3 8 64V320c0 17.7 14.3 32 32 32s32-14.3 32-32V64zM40 480a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/></svg></div>
                <div class="taskalerts"><span>alerts</span></div>
            </div>
        </div>
        
        <div class="row d-flex justify-content-around p-4" style="height: 40%;">
            
            <div class=" col-3 h-100 task_box justify-content-center align-items-center ">
                <div class="box_title"><span>tasks</span></div>
                <div class="overflow_wrapper ">
                    <div class="over_flow">
                        <div class="task p-4">

                        </div>
                    </div>
                 
                </div>
                
            </div>
            <div class=" col-3 h-100 progress_box  d-flex justify-content-center align-items-center">
                <div class="box_title"><span>progress</span></div>
                <div class="progress_"></div>
            </div>
            <div class=" col-3 h-100 complete_box justify-content-center align-items-center">
                <div class="box_title"><span>complete</span></div>
                <div class="complete"></div>
            </div>
        </div>
        
       
       
        
    </div>

</body>
</html>
